<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .habit-card:active { transform: scale(0.98); }
        .progress-fill { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-[#F8FAF8] min-h-screen p-4 font-sans text-gray-800">

    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-green-800 rounded-[2rem] p-8 text-white shadow-xl">
            <h1 class="text-2xl font-bold tracking-tight">Momentum Master</h1>
            <p class="text-green-300 text-xs mb-6 uppercase tracking-widest">Weekly Consistency</p>
            
            <div class="space-y-2">
                <div class="flex justify-between text-sm font-bold">
                    <span>Weekly Goal</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-green-900/50 rounded-full h-3">
                    <div id="progressBar" class="progress-fill bg-green-400 h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div class="mt-6 rounded-2xl overflow-hidden shadow-inner border border-green-900/20 bg-white/10 p-1">
    <iframe 
        style="width: 100%; height: 200px; border: none;" 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_aqJi0CznpA8srdC1jAfTQrvksM0UhOmv1skG2Ld-DTWKLy_Ccdw8EW9dfFfttzCIywLmyBTQX75w/pubchart?oid=555309952&amp;format=interactive"></iframe>">
    </iframe>
</div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4">Add New Habit</h3>
            <div class="flex gap-2">
                <input id="habitInput" type="text" placeholder="e.g., Read 10 mins" 
                    class="flex-1 p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-green-500 text-sm">
                <button onclick="addHabit()" class="bg-green-700 text-white px-4 py-3 rounded-xl font-bold">+</button>
            </div>
        </div>

        <div id="habitList" class="space-y-3">
            </div>
    </div>

    <script>
        // PASTE YOUR GOOGLE URL HERE
        const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxFX2pWRvUV-64IghJZwlBe7Nbni7E_lJ0Z3OJg03FX6oV8iX8_ahiW8_enP6l9hBFpaA/exec";

        // Local State to keep track of progress
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function renderHabits() {
            const list = document.getElementById('habitList');
            list.innerHTML = '';
            
            habits.forEach((habit, index) => {
                list.innerHTML += `
                    <div class="habit-card bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center animate-in fade-in">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" ${habit.done ? 'checked' : ''} 
                                onchange="toggleHabit(${index})" 
                                class="w-6 h-6 rounded-full border-gray-300 text-green-600 focus:ring-green-500 cursor-pointer">
                            <span class="${habit.done ? 'line-through text-gray-400' : 'font-medium'}">${habit.name}</span>
                        </div>
                        <button onclick="removeHabit(${index})" class="text-gray-300 hover:text-red-400 text-xs">Remove</button>
                    </div>
                `;
            });
            updateProgress();
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        async function addHabit() {
            const input = document.getElementById('habitInput');
            if(!input.value) return;
            
            const newHabit = { name: input.value, done: false };
            habits.push(newHabit);
            
            // Sync with Google Sheets
            fetch(SHEETS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ habit: input.value, status: "Added", notes: "New Habit" })
            });

            input.value = '';
            renderHabits();
        }

        function toggleHabit(index) {
            habits[index].done = !habits[index].done;
            renderHabits();
        }

        function removeHabit(index) {
            if(confirm("Remove this habit?")) {
                habits.splice(index, 1);
                renderHabits();
            }
        }

        function updateProgress() {
            const total = habits.length;
            const done = habits.filter(h => h.done).length;
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = percent + '%';
        }

        // Initial Load
        renderHabits();
    </script>
</body>
</html>
